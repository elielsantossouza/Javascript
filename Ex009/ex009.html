<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vamos contar</h1>
    <main>
        <div>
            <label for="inicio">Ínicio:</label>
            <input type="number" name="inicio" id="inicio">
        </div>
        
        <div>
            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="fim">
        </div>
        <div>
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="passo">
        </div>
        <div><input type="button" value="Contar" onclick="contar()"></div>
        <div id="contagem">
            <p><strong>Preparando a contagem...</strong></p>
        </div>
    </main>
    <p id="cv"><em>&copy; CursoemVídeo</em></p>
    <script src="script.js"></script>
</body>
</html>
